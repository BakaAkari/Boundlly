<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boundlly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    
    #blocker {
      display: none;
    }
    
    #instructions {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 350px;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff00;
      color: #fff;
      border-radius: 10px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #instructions.collapsed {
      transform: translateX(-320px);
    }
    
    #instructions h1 {
      color: #00ff00;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }

    #player-id-section {
      margin: 15px 0 20px 0;
    }

    #player-id-section label {
      display: block;
      color: #00ff00;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #menu-player-id-input {
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      color: #fff;
      font-size: 14px;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #menu-player-id-input:focus {
      outline: none;
      background-color: rgba(0, 255, 0, 0.2);
    }
    
    #instructions p {
      margin: 8px 0;
      line-height: 1.5;
      font-size: 14px;
    }

    #start-game-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #00ff00;
      border: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    #start-game-btn:hover {
      background-color: #00cc00;
    }

    #menu-toggle {
      position: absolute;
      top: 50%;
      right: -40px;
      transform: translateY(-50%);
      width: 40px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff00;
      border-left: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
      font-size: 20px;
      transition: background-color 0.2s;
    }

    #menu-toggle:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }
    
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      display: none;
      z-index: 100;
    }
    
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background-color: #00ff00;
    }
    
    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }
    
    #crosshair::after {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    #ui {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #00ff00;
      font-size: 18px;
      font-family: monospace;
      display: none;
      z-index: 100;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    #ui div {
      margin: 5px 0;
    }

    #settings-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff00;
      border-radius: 10px;
      display: none;
      z-index: 2000;
      color: #fff;
    }

    #settings-menu h2 {
      color: #00ff00;
      margin-bottom: 20px;
      text-align: center;
    }

    #settings-menu .setting-item {
      margin: 15px 0;
    }

    #settings-menu label {
      display: block;
      margin-bottom: 5px;
      color: #00ff00;
    }

    #settings-menu input {
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }

    #settings-menu input:focus {
      outline: none;
      background-color: rgba(0, 255, 0, 0.2);
    }

    #settings-menu button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #00ff00;
      border: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #settings-menu button:hover {
      background-color: #00cc00;
    }

    #settings-hint {
      position: absolute;
      top: 20px;
      right: 20px;
      color: rgba(0, 255, 0, 0.7);
      font-size: 14px;
      display: none;
      z-index: 100;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="blocker"></div>

  <div id="instructions">
    <h1>Boundlly</h1>
    
    <div id="player-id-section">
      <label for="menu-player-id-input">玩家ID</label>
      <input type="text" id="menu-player-id-input" maxlength="16" placeholder="输入你的ID">
    </div>

    <p><strong>移动:</strong> W/A/S/D</p>
    <p><strong>上升:</strong> Space</p>
    <p><strong>下降:</strong> C</p>
    <p><strong>加速:</strong> Shift + W/A/D</p>
    <p><strong>桶滚:</strong> Q / E</p>
    <p><strong>视角:</strong> 鼠标移动</p>
    <p><strong>射击:</strong> 按住鼠标左键</p>
    <p><strong>换弹:</strong> R</p>
    <p><strong>切换武器:</strong> 1/2/3 或滚轮</p>
    <p><strong>设置:</strong> ESC</p>
    
    <button id="start-game-btn">开始游戏</button>
    
    <div id="menu-toggle">◀</div>
  </div>
  
  <div id="canvas-container"></div>
  <div id="crosshair"></div>
  
  <div id="ui">
    <div id="player-count">在线玩家: 1</div>
    <div id="weapon-name">武器: 突击步枪</div>
    <div id="ammo">弹药: 30/120</div>
    <div id="fps">FPS: 60</div>
  </div>

  <div id="settings-hint">按 ESC 打开设置</div>

  <div id="settings-menu">
    <h2>设置</h2>
    <div class="setting-item">
      <label for="player-id-input">玩家ID</label>
      <input type="text" id="player-id-input" maxlength="16" placeholder="输入你的ID (最多16字符)">
    </div>
    <button id="save-settings">保存</button>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
